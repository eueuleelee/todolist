<!DOCTYPE html>
<html>
  <head>
    <title>Todolist</title>
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"> -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/factories/TodolistFactory.js"></script>
  </head>

  <body ng-app="Todolist">
    <!-- To Do List nav bar (filter + add button) -->
    <div ng-controller='MainController'>

    <h2>To Do List</h2>

    <!-- add task
    *enter task/date/ add task -->
    <div class='addtask btn btn-default'>
      <input type='text' placeholder='Add Task' ng-model="newTask.task"></input>
      <button ng-click="addTask()"> + </button>
    </div>

    <!-- Checkbox - Task - Due Date
    *When clicked, edit task/date, save, cancel
    *When click checkbox, tick + cross out task -->
    <div class='showtasks'>

      <div class='displaylist'>
        <div ng-repeat="task in list">
          <input ng-click="selectTask(task)" type="checkbox" name="task" value="{{ task.task }}" >{{ task.task }}<br>
        </div>
      </div>


      <button ng-click="showeditTask()">Edit</button>
      <button ng-click="finishTask()">Done</button>

      <div class='editlist' ng-show="edit">
      <input type="text" placeholder='Edit here' ng-model='editTask.task'></input>
      <button ng-click="editTask()">Save</button>
      <button ng-click="hideTask()">Cancel</button>
      </div>

    </div>

    </div>
  </body>
</html>
